<div class="fxs-blade-content-container">
    <div class="fxs-block">
        <app-danh-sach-benh (open)="showTaomoi($event)">
        </app-danh-sach-benh>
    </div>

    <div class="fxs-block medium" *ngIf="showTaoMoi">
        <app-taomoi></app-taomoi>
    </div>

    <div *ngIf="showChiTiet" class="fxs-block large">
        <app-chi-tiet-benh [idBenh]="detailBenhId"></app-chi-tiet-benh>
    </div>

    <div *ngIf="showChiTietMongo" class="fxs-block large">
        <app-chi-tiet-benh-mongo [idBenh]="detailBenhId"></app-chi-tiet-benh-mongo>
    </div>

</div>
