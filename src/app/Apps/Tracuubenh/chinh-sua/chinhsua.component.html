<app-window [name]="name" [url]="url">
    <form [formGroup]="form" (ngSubmit)="edit()">
        <!-- content wrapper -->
        <div class="content-wr">
            <!-- thanh phan benh -->
            <div class="add">
                <div class="content">
                    <div class="tenbenh">
                        <h3>Tên bệnh</h3>
                        <input type="text" [formControl]="form.controls['TenBenh']" size="30" placeholder="Nhập tên bệnh" class="form-control input-sm"
                        />
                    </div>
                </div>
            </div>

            <!-- info -->
            <div class="info">
                <div class="content">
                    <div class="tomtat">
                        <app-tinymce [initValue]="ThongTin" [elementId]="'my-editor-id'" (onEditorKeyup)="setValue($event)"></app-tinymce>
                    </div>
                </div>
            </div>
            <!-- cancel button -->
            <a (click)="back()" style="cursor: pointer;" class="cancel">
                    <span class="glyphicon glyphicon-remove"></span>
                    Hủy
                </a>

            <!-- submit button -->
            <button type="submit" class="done">
                    <span class="glyphicon glyphicon-ok"></span>
                    Hoàn tất
                </button>
        </div>
    </form>
</app-window>
